<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="border border-primary rounded outside-frame">
        <h2>Tic-Tac-Toe</h2>
        <div class="border border-success rounded inside-frame-question">
            <div id="question-box">
                <h6>Would you like to go first?</h6>
                <div class="button-fit">
                    <button class="btn btn-success" onclick="createGame(true)">Yes, please!</button>
                    <button class="btn btn-danger" onclick="createGame(false)">No, thanks!</button>
                </div>
            </div>
            <div id="good-luck">
                <h1 style="padding-top: 8px;">Good luck!</h1>
            </div>
        </div>
        <div class="border border-secondary rounded inside-frame-game">
            <div id="game-container">
                <div class="cell-flexbox">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
